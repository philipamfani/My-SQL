<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .checkout-form {
            display: flex;
            flex-direction: column;
        }
        .checkout-form label {
            margin-top: 10px;
            font-weight: bold;
        }
        .checkout-form input, .checkout-form select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkout-form button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkout-form button:hover {
            background-color: #0056b3;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
        }
        .order-summary li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .order-summary .total {
            font-weight: bold;
            font-size: 18px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form class="checkout-form" id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Place Order</button>
        </form>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="cart-items" class="cart-items"></ul>
            <p class="total">Total: <span id="total-price">$0.00</span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FASHION FUSION. All rights reserved.</p>
    </footer>

    
    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            // Prevent the form from actually submitting to the server
            event.preventDefault();

            // Show success alert
            alert('Order placed successfully!');

            // If you want to submit the form after showing the alert, you can uncomment the following line
            // this.submit();
        });
    </script>
</body>
</html
