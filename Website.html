<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-items .item {
            display: flex;
            justify-content: space-between;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <ul id="cart-items" class="cart-items"></ul>
        <p class="total">Total: <span id="total-price">$0.00</span></p>
        <a href="checkout.html" class="button">Proceed to Checkout</a>
        <button onclick="clearCart()" class="button">Clear Cart</button>
    </div>

    <footer>
        <p>&copy; 2024 FASHION FUSION. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
    <script>
        window.onload = function() {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const totalPrice = parseFloat(sessionStorage.getItem('totalPrice')) || 0;

            const cartItems = document.getElementById('cart-items');
            const totalPriceElem = document.getElementById('total-price');

            // Add items to cart list
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('item');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(listItem);
            });

            // Update total price
            totalPriceElem.textContent = `$${totalPrice.toFixed(2)}`;
        };
    </script>
</body>
</html>
